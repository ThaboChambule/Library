<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <h1> LIBRARY</h1>
    <div class="Container"></div>

    <div class="showBook"></div>

    <dialog class="dialog">
      <form method="dialog">
        <p>
          <label> Title:</label>
          <input class="title" />
        </p>
        <p>
          <label> Author:</label>
          <input class="author" />
        </p>
        <p>
          <label> Year:</label>
          <input class="year" />
        </p>
        <p>
          <label> Pages:</label>
          <input class="pages" />
        </p>
        <button class="confirm">Confirm</button>
      </form>
    </dialog>

    <button class="show-dialog">New Book</button>

    <script src="scripts/script.js"></script>
  </body>
</html>
